<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Alien Predictor VIP</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
 --accent:#ff2b2b;
 --gold:#ffcc00;
 --bg:#0b0b0f;
 --card:#11161f;
}

body{
 background:var(--bg);
 color:white;
 font-family:'Segoe UI',sans-serif;
 margin:0;
 padding:15px;
 text-align:center;
}

.grid{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:12px;
 margin-top:20px;
}

.card{
 background:var(--card);
 padding:20px 10px;
 border-radius:15px;
 border:1px solid #222;
 cursor:pointer;
 display:flex;
 flex-direction:column;
 align-items:center;
}

.game-img{
 width:90px;
 height:90px;
 object-fit:contain;
 margin-bottom:10px;
}

/* PAGE SIGNAL */

#signal-screen{display:none;}

.game-title{
 font-size:22px;
 font-weight:900;
 margin:15px 0 20px;
}

.signal-card{
 background:linear-gradient(180deg,#ff2b2b,#c40000);
 border-radius:25px;
 padding:25px;
 box-shadow:0 10px 40px rgba(255,0,0,0.3);
 margin-bottom:20px;
}

.signal-number{
 font-size:40px;
 font-weight:900;
 margin:20px 0;
}

.info-card{
 background:#0c0c0f;
 border-radius:20px;
 padding:20px;
 margin-top:10px;
}

.next-timer{
 background:linear-gradient(90deg,#7b2cff,#ff2b2b);
 padding:18px;
 border-radius:18px;
 margin-top:15px;
 font-weight:700;
}

.btn-next{
 width:100%;
 background:var(--accent);
 color:white;
 border:none;
 padding:18px;
 border-radius:15px;
 font-weight:900;
 margin-top:20px;
 cursor:pointer;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
<h1>ALIEN <span style="color:var(--accent)">PREDICTOR</span></h1>

<div class="grid">
<div class="card" onclick="openSignal('Lucky Jet')">
<img src="https://raw.githubusercontent.com/djolihub/Alien-image/main/luckyjet.png" class="game-img">
<span>Lucky Jet</span>
</div>

<div class="card" onclick="openSignal('Aviator')">
<img src="https://raw.githubusercontent.com/djolihub/Alien-image/main/aviator.png" class="game-img">
<span>Aviator</span>
</div>

<div class="card" onclick="openSignal('Rocket Queen')">
<img src="https://raw.githubusercontent.com/djolihub/Alien-image/main/rocketqueen.png" class="game-img">
<span>Rocket Queen</span>
</div>

<div class="card" onclick="openSignal('Aviatrix')">
<img src="https://raw.githubusercontent.com/djolihub/Alien-image/main/aviatrix.png" class="game-img">
<span>Aviatrix</span>
</div>
</div>
</div>

<!-- PAGE SIGNAL -->
<div id="signal-screen">

<button onclick="goBack()">‚Üê MENU</button>

<div class="game-title" id="game-name">AVIATOR AI PREDICTOR</div>

<div class="signal-card">
<div class="signal-number" id="big-signal">--</div>
</div>

<div class="info-card">
<div>CHANCE : <b id="chance">--</b></div>
<div>TIME WINDOW : <b id="time">--</b></div>
<div style="margin-top:10px">Signal active !</div>
</div>

<div class="next-timer" id="nextSignal">
NEXT SIGNAL : --:--
</div>

<button class="btn-next" onclick="generateNew()">OBTENIR UN SIGNAL</button>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function openSignal(game){
 document.getElementById('menu').style.display='none';
 document.getElementById('signal-screen').style.display='block';
 document.getElementById('game-name').innerText=game+" AI PREDICTOR";
}

function goBack(){
 document.getElementById('menu').style.display='block';
 document.getElementById('signal-screen').style.display='none';
}

function generateNew(){

 let min=(Math.random()*2+2).toFixed(2);
 let max=(Math.random()*4+5).toFixed(2);
 document.getElementById('big-signal').innerText=min+"X - "+max+"X";

 let chance=Math.floor(Math.random()*10+90);
 document.getElementById('chance').innerText=chance+"%";

 let now=new Date();
 now.setMinutes(now.getMinutes()+2);
 let time=now.getHours()+":"+now.getMinutes().toString().padStart(2,'0');
 document.getElementById('time').innerText=time;

 now.setMinutes(now.getMinutes()+6);
 let next=now.getHours()+":"+now.getMinutes().toString().padStart(2,'0');
 document.getElementById('nextSignal').innerText="NEXT SIGNAL : "+next;
}
</script>

</body>
</html>
