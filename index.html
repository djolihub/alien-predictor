<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alien VIP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #05070a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .card { background: #10141d; padding: 20px; border-radius: 15px; border: 1px solid #333; cursor: pointer; }
        #signal-screen { display: none; padding: 40px 20px; }
        .box { border: 2px solid #00d2ff; padding: 30px; border-radius: 20px; background: #0a0e14; }
        .val { font-size: 50px; font-weight: bold; color: #00d2ff; }
        .btn-back { background: #222; color: #888; border: none; padding: 10px; border-radius: 10px; margin-bottom: 20px; }
        .loader { height: 4px; background: #00d2ff; width: 0%; transition: 1.5s; margin: 20px 0; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color:#00d2ff">ALIEN PREDICTOR</h1>
        <div class="grid">
            <div class="card" onclick="start('LUCKY JET', 'üöÄ')">üöÄ<br>Lucky Jet</div>
            <div class="card" onclick="start('AVIATOR', '‚úàÔ∏è')">‚úàÔ∏è<br>Aviator</div>
            <div class="card" onclick="start('ROCKET QUEEN', 'üëë')">üëë<br>Rocket Queen</div>
            <div class="card" onclick="start('AVIATRIX', 'üõ∏')">üõ∏<br>Aviatrix</div>
        </div>
    </div>

    <div id="signal-screen">
        <button class="btn-back" onclick="location.reload()">‚Üê RETOUR</button>
        <h2 id="title"></h2>
        <div class="box">
            <div id="loading">
                <p>SCAN EN COURS...</p>
                <div class="loader" id="bar"></div>
            </div>
            <div id="result" style="display:none">
                <p>SIGNAL TROUV√â</p>
                <div class="val" id="num">1.50x</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function start(name, icon) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('signal-screen').style.display = 'block';
            document.getElementById('title').innerText = name;
            
            setTimeout(() => { document.getElementById('bar').style.width = '100%'; }, 100);

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                document.getElementById('num').innerText = (Math.random() * (3.5 - 1.2) + 1.2).toFixed(2) + 'x';
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }, 1600);
        }
    </script>
</body>
</html>
